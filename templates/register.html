<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - Sistem Absensi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            position: relative;
        }

        /* Animated Background Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0;
            }

            10% {
                opacity: 0.5;
            }

            90% {
                opacity: 0.5;
            }

            100% {
                transform: translateY(-100vh) translateX(100px) scale(0.5);
                opacity: 0;
            }
        }

        .container-wrapper {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 8px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            animation: slideIn 0.6s ease-out;
            max-width: 550px;
            width: 100%;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-header {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .register-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }

            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        .logo-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            display: inline-block;
            animation: pulse 2s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .register-header h3 {
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .register-header p {
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .register-body {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group-text {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: #2a5298;
            z-index: 10;
            font-size: 1.1rem;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .form-control {
            border-radius: 5px;
            border: 2px solid #e9ecef;
            padding: 12px 20px 12px 45px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus {
            border-color: #2a5298;
            box-shadow: 0 0 0 4px rgba(42, 82, 152, 0.1);
            outline: none;
        }

        .form-control:focus~.input-group-text {
            transform: translateY(-50%) scale(1.1);
            color: #1e3c72;
        }

        .btn-register {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .btn-register::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-register:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-register:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(42, 82, 152, 0.4);
        }

        .btn-register:active {
            transform: translateY(-1px);
        }

        .btn-register span {
            position: relative;
            z-index: 1;
        }

        .alert {
            border-radius: 5px;
            border: none;
            animation: slideInAlert 0.4s ease-out;
            margin-bottom: 1.5rem;
        }

        @keyframes slideInAlert {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .login-link {
            color: #2a5298;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .login-link:hover {
            color: #1e3c72;
            transform: translateX(-5px);
        }

        .password-requirements {
            font-size: 0.875rem;
            color: #6c757d;
            margin-top: 0.25rem;
        }

        .username-feedback,
        #password-match {
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        /* Loading Animation */
        .btn-register.loading span {
            opacity: 0;
        }

        .btn-register.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 576px) {
            .register-card {
                border-radius: 20px;
            }

            .register-body {
                padding: 1.5rem;
            }

            .logo-icon {
                font-size: 2.5rem;
            }

            .register-header {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Animated Particles Background -->
    <div class="particles" id="particles"></div>

    <div class="container-wrapper">
        <div class="register-card">
            <div class="register-header">
                <div class="logo-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h3>Daftar User Baru</h3>
                <p>Lengkapi data untuk membuat akun</p>
            </div>

            <div class="register-body">
                <!-- Flash Messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ 'danger' if category == 'error' else 'success' if category == 'success' else 'info' }} alert-dismissible fade show"
                    role="alert">
                    <i
                        class="fas fa-{{ 'exclamation-triangle' if category == 'error' else 'check-circle' if category == 'success' else 'info-circle' }} me-2"></i>
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <form method="POST" id="registerForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group">
                                <i class="fas fa-user input-group-text"></i>
                                <input type="text" class="form-control" name="username" id="username"
                                    placeholder="Username" required>
                            </div>
                            <div id="username-feedback" class="username-feedback"></div>
                        </div>

                        <div class="col-md-6">
                            <div class="input-group">
                                <i class="fas fa-id-card input-group-text"></i>
                                <input type="text" class="form-control" name="full_name" placeholder="Nama Lengkap"
                                    required>
                            </div>
                        </div>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-graduation-cap input-group-text"></i>
                        <select class="form-control" name="class_id" required>
                            <option value="">-- Pilih Kelas --</option>
                            {% for class in classes %}
                            <option value="{{ class.id }}">{{ class.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-lock input-group-text"></i>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                            required>
                    </div>
                    <div class="password-requirements">
                        <small>Minimal 6 karakter, harus ada huruf dan angka</small>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-lock input-group-text"></i>
                        <input type="password" class="form-control" name="confirm_password" id="confirm_password"
                            placeholder="Konfirmasi Password" required>
                    </div>
                    <div id="password-match"></div>

                    <button type="submit" class="btn btn-register" id="registerBtn">
                        <span>
                            <i class="fas fa-user-plus me-2"></i>
                            Daftar
                        </span>
                    </button>

                    <div class="text-center mt-3">
                        <p class="mb-0">
                            <a href="{{ url_for('index') }}" class="login-link">
                                <i class="fas fa-arrow-left me-1"></i>
                                Kembali ke Dashboard
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Generate Particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // Add input animation effects
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function () {
                this.parentElement.style.transform = 'scale(1.02)';
            });

            input.addEventListener('blur', function () {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Username availability check
        document.getElementById('username').addEventListener('blur', function () {
            const username = this.value.trim();
            const feedback = document.getElementById('username-feedback');

            if (username.length < 3) {
                feedback.innerHTML = '<small class="text-warning"><i class="fas fa-exclamation-triangle me-1"></i>Username minimal 3 karakter</small>';
                return;
            }

            fetch('/api/check_username', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username: username })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.available) {
                        feedback.innerHTML = '<small class="text-success"><i class="fas fa-check me-1"></i>Username tersedia</small>';
                    } else {
                        feedback.innerHTML = `<small class="text-danger"><i class="fas fa-times me-1"></i>${data.message}</small>`;
                    }
                })
                .catch(error => {
                    feedback.innerHTML = '<small class="text-muted">Tidak dapat memeriksa username</small>';
                });
        });

        // Password confirmation validation
        document.getElementById('confirm_password').addEventListener('input', function () {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const matchDiv = document.getElementById('password-match');

            if (confirmPassword) {
                if (password === confirmPassword) {
                    matchDiv.innerHTML = '<small class="text-success"><i class="fas fa-check me-1"></i>Password cocok</small>';
                } else {
                    matchDiv.innerHTML = '<small class="text-danger"><i class="fas fa-times me-1"></i>Password tidak cocok</small>';
                }
            } else {
                matchDiv.innerHTML = '';
            }
        });

        // Form submission validation and loading animation
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Password dan konfirmasi password tidak cocok!');
                return;
            }

            const btn = document.getElementById('registerBtn');
            btn.classList.add('loading');
        });
    </script>
</body>

</html>
